<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti, Amor</title>
    <style>
        body {
            background: #fbe9e7;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #ff6f61;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            background: linear-gradient(to top, #fbe9e7, #ffebee);
        }
        .container {
            margin-top: 50px;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }
        .heart {
            color: #ff4081;
            font-size: 5em;
            margin-top: 20px;
        }
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, #fff 0%, transparent 50%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: fadeOut 1s forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        /* Estrellas en el fondo */
        .starry-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj4KICA8Y2lyY2xlIGN4PSI1IiBjeT0iNTIiIHI9IjUiIGZpbGw9IiNGRjAiLz4KICA8Y2lyY2xlIGN4PSIxMCIgY3k9IjMwIiByPSI1IiBmaWxsPSIjRkZGIi8+Cjwvc3ZnPgo=');
            background-size: cover;
            z-index: 1;
            pointer-events: none;
        }
        /* Corazones flotantes */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .floating-heart {
            position: absolute;
            width: 30px;
            height: 30px;
            color: #ff4081;
            font-size: 2em;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
        }
        .heart-1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        .heart-2 {
            top: 30%;
            left: 80%;
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <div class="starry-background"></div>
    <div class="container">
        <h1>Para Ti, Mi Amor</h1>
        <p>
            Cada día contigo es un sueño hecho realidad.<br>
            Sos la luz de mi vida, y mi corazón muere por tus besos.<br>
            No puedo esperar para verte mañana y compartir una clase de Sigmund Freud.<br>
            Te amo huevito de melocoton :D
        </p>
        <div class="heart">❤️</div>
    </div>
    <div class="floating-heart heart-1">❤️</div>
    <div class="floating-heart heart-2">❤️</div>
    <script>
        document.addEventListener('click', (event) => {
            const star = document.createElement('div');
            star.className = 'star';
            document.body.appendChild(star);

            const { clientX: x, clientY: y } = event;
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;

            setTimeout(() => {
                star.remove();
            }, 1000);
        });
    </script>
</body>
</html>
